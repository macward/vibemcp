services:
  vibemcp:
    user: "1000:1000"
    build: .
    container_name: vibemcp
    ports:
      - "127.0.0.1:8288:8288"

    # Host (/opt/data/vibemcp) -> Container (/data)
    volumes:
      - ${VIBE_DATA_DIR}:/data

    environment:
      - VIBE_ROOT=${VIBE_ROOT:-/data}
      - VIBE_DB=${VIBE_DB:-/data/index.db}
      - VIBE_PORT=${VIBE_PORT:-8288}
      - VIBE_AUTH_TOKEN=${VIBE_AUTH_TOKEN}
      - VIBE_READ_ONLY=${VIBE_READ_ONLY:-false}

    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8288/')" ]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
